<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <title>Make an account!</title>
    <link href="account.css" type="text/css" rel="stylesheet">

    <script>
      var account_arr = [];

      function set_user_account(firstname, lastname, email)
      {
        var account = {fname : firstname, lname : lastname, email : email, score: 0};
        account_arr.add(account);
      }

      function sign_in(email)
      {
        var len = account_arr.length;
        for(var i = 0; i < len; i++)
        {
          if(account_arr[i].email == email)
          {
              document.write(account_arr[i].score);
          }
        }
        document.write("null");
      }
    </script>
    <h1>
      <nav>
          <a href="./SEEK.html">Back to Home</a>
      </nav>
    </h1>

    <h2>
      Please make an account.
    </h2>

    <body>
      <form>
        <center>
        First name:
        <input type="text" name="firstname"><br>
        Last name:
        <input type="text" name="lastname"><br>
        Email:
        <input type="text" name="Email"><br>
        <input type="submit" value="Submit" sign_in(email)>
      </form>
    </body>
  </head>
